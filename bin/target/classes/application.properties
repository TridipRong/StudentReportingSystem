#changing the server port
server.port=8083

#db specific properties
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:salesken}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
